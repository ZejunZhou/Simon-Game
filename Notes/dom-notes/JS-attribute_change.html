<h1>Attribute change</h1>

<h3>Get attribute</h3>

<pre>document.querySelector("a").getAttribute;</pre>

<hr>

<h3>Set attribute</h3>

<pre>document.querySelector("a").setAttribute("type of attribute, "updated attribute");</pre>

<p>document.querySelector("a").setAttribute("href", "https:www.bing.com");</p>
