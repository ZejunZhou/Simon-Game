<h1>Animation</h1>

<h3>build in animation</h3>

show(), hide(), toggle(), fadeout(), fadein(), slideup(), slidedown()

<hr>

<pre>$("h1").animate(Value)</pre>

<pre> $("h1").animate({margin: 20});</pre>

<strong>Notice:</strong> the Value need to have number of value, can't be color

<hr>

<strong>Chained Animation</strong>

<pre>$("h1").slideup().slidedown().animate({margin: 20});</pre>
